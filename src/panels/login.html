<div class="container">
  <div class="login-home login-tabs">
    <div class="login-text">Identificate para jugar.</div>
    <div class="login-options">
      <button class="connect connect-home connect-button-online">
        Premium
      </button>
      <button class="connect connect-home connect-button-offline">
        No-Premium
      </button>
      <button class="cancel cancel-home" style="display: none">Cancelar</button>
    </div>
  </div>
  <div class="login-offline login-tabs">
    <div class="login-text">Introduce un nombre de usuario</div>
    <div class="input-login">
      <input
        type="text"
        class="email email-offline"
        placeholder="Nombre de usuario"
      />
      <button class="connect connect-offline">Acceder</button>
    </div>
    <div class="login-options">
      <button class="cancel cancel-offline" style="display: none">
        Cancelar
      </button>
      <button class="cancel cancel-return" style="display: none">Volver</button>
    </div>
  </div>
  <div class="login-AZauth login-tabs">
    <div class="login-text">Veuillez vous connecter afin de jouer.</div>
    <div class="input-login">
      <input type="text" class="email email-AZauth" placeholder="E-mail" />
      <input
        type="password"
        class="password password-AZauth"
        placeholder="Password"
      />
    </div>
    <div class="login-options">
      <button class="connect connect-AZauth">Connexion</button>
      <button class="cancel cancel-AZauth" style="display: none">
        annuler
      </button>
    </div>
  </div>
  <div class="login-AZauth-A2F login-tabs">
    <div class="login-text">Veuillez entrer le code de sécurité.</div>
    <div class="input-login">
      <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
    </div>
    <div class="login-options">
      <button class="connect connect-AZauth-A2F">Valider</button>
      <button class="cancel cancel-AZauth-A2F">annuler</button>
    </div>
  </div>
</div>
